{% extends "base.html" %}

{% block title %}Login | Neurobloom{% endblock %}

{% block content %}
<head>
  <link rel="stylesheet" href="{{ url_for('static', filename='login.css') }}">
</head>

<main class="login-container">
  <div class="login-wrapper">

    <!-- Left Illustration Section -->
    <div class="login-image">
      <img src="{{ url_for('static', filename='imgs/logingif.gif') }}" alt="Login illustration">
    </div>

    <!-- Right Form Section -->
    <div class="login-form">
      <h2>Welcome Back</h2>
      <p class="login-subtitle">Login to continue your learning journey</p>

      <div class="role-selector">
        <button id="studentBtn" class="role-btn active">As Student</button>
        <button id="facultyBtn" class="role-btn">As Faculty</button>
      </div>

      <!-- Student Login Form -->
      <form id="studentForm" class="form active" method="POST" action="/login/student">
        <input type="email" name="student_email" placeholder="Email" required>
        <input type="password" name="student_password" placeholder="Password" required>
        <button type="submit" class="btn-submit">Login as Student</button>
      </form>

      <!-- Faculty Login Form -->
      <form id="facultyForm" class="form" method="POST" action="/login/faculty">
        <input type="email" name="faculty_email" placeholder="Email" required>
        <input type="password" name="faculty_password" placeholder="Password" required>
        <button type="submit" class="btn-submit">Login as Faculty</button>
      </form>

      <p class="signup-redirect">
        Don't have an account?
        <a href="/signup">Sign Up</a>
      </p>
    </div>
  </div>
</main>

<!-- Inline JS toggle -->
<script>
  const studentBtn = document.getElementById('studentBtn');
  const facultyBtn = document.getElementById('facultyBtn');
  const studentForm = document.getElementById('studentForm');
  const facultyForm = document.getElementById('facultyForm');

  studentBtn.addEventListener('click', () => {
    studentBtn.classList.add('active');
    facultyBtn.classList.remove('active');
    studentForm.classList.add('active');
    facultyForm.classList.remove('active');
  });

  facultyBtn.addEventListener('click', () => {
    facultyBtn.classList.add('active');
    studentBtn.classList.remove('active');
    facultyForm.classList.add('active');
    studentForm.classList.remove('active');
  });
</script>
{% endblock %}
